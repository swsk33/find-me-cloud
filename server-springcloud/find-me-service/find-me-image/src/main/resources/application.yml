# 端口配置
server:
  port: 8800
  tomcat:
    max-http-form-post-size: 20MB

spring:
  # JSON配置
  jackson:
    default-property-inclusion: non_null
    deserialization:
      fail-on-unknown-properties: false
  # 应用程序名
  application:
    name: find-me-image
  cloud:
    # Nacos配置
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  # MongoDB配置
  data:
    mongodb:
      host: "127.0.0.1"
      port: 27017
      database: "find_me"
      #      username: "用户名"
      #      password: "密码"
      authentication-database: "admin"